<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apace</title>
    <link rel="shortcut icon" href="src/assets/arabicteam.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/sidemenu.css">
    <link rel="stylesheet" href="src/css/cartmenu.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <script src="https://kit.fontawesome.com/e34bdaf9e8.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <div></div>

            <a href="#">
                <h1 class="logo">APACE</h1>
            </a>
            <label class="cartmenu">
                <input class="input-checkbox-cart" type="checkbox">
                <div class="toggle-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="slidecart">
                    <h3>Shopping Cart</h3>
                    <p>Your cart is empty</p>
                    <a href="#">
                        <button class="btn-payment-cart">Go to Payment</button>
                    </a>
                    </div>
            </label>
        </nav>
    </header>
    
    <label class="sidemenu">
        <input class="input-checkbox" type="checkbox">
        <div class="toggle">
            <span class="top_line common"></span>
            <span class="middle_line common"></span>
            <span class="bottom_line common"></span>
        </div>
        <div class="slide">
            <h3>Welcome to The APACE</h3>
            <ul>
                <div class="linha-hr"></div>
                <li>
                    <a href="#"> Clothing</a>
                </li>
                <div class="linha-hr"></div>
                <li>
                    <a href="#"> Footwears</a>
                </li>
                <div class="linha-hr"></div>
                <li>
                    <a href="#"> Accessories</a>
                </li>
                <div class="linha-hr"></div>
                <li>
                    <a href="#"> Jerseys</a>
                </li>
                <div class="linha-hr"></div>
            </ul>
            <a id="terms-conditions" href="#">Terms & Conditions</a>
            <a id="acc-info" href="#">Account</a>
            <a id="delivery-info" href="#">Delivery Information</a>
        </div>
    </label>
    
    

    <section class="background-header">
        <img src="src/assets/puffjacket.png" alt="">
    </section>
    <section class="container-body">
        <div class="categorias-principais">

            <div class="trapstar-puff">
                <div class="container-img-text">
                    <img src="src/assets/trapstarpuffs.png" alt="">
                        <h2>TRAPSTAR PUFF JACKET</h2>
                    </div>    
                       <div class="container-img-text">
                           <div class="jerseys-categoria">
                               <img src="src/assets/Jerseys.png" alt="">
                               <h3>Jerseys</h3>
                           </div>
                       </div> 
                       <div class="container-img-text">
                           <div class="footwears-categoria">
                               <img src="src/assets/Shoes.png" alt="">
                               <h3>Footwears</h3>
                           </div>
                       </div>
                </div>

                <div class="synatrack">
                    <div class="container-img-text">
                        <img src="src/assets/Synas.png" alt="">
                        <h2>SYNA WORLD TRACKSUIT</h2>
                    </div>
                    <div class="container-img-text">
                        <div class="hats-categoria">
                            <img src="src/assets/Hats.png" alt="">
                            <h3>Hats</h3>
                        </div>
                    </div>
                    <div class="container-img-text">
                        <div class="pants-categoria">
                            <img src="src/assets/Pants.png" alt="">
                            <h3>Pants</h3>
                        </div>
                    </div>

                </div>

                <div class="corteiztrack">
                    <div class="container-img-text">
                        <img src="src/assets/Tracksuits.png" alt="">
                        <h2>CORTEIZ TRACKSUIT</h2>
                    </div>
                    <div class="container-img-text">
                        <div class="bags-categoria">
                            <img src="src/assets/Bags.png" alt="">
                            <h3>Bags</h3>
                        </div>
                    </div>
                    <div class="container-img-text">
                        <div class="glasses-categoria">
                            <img src="src/assets/Glasses.jpg" alt="">
                            <h3>Glasses</h3>
                        </div>
                    </div>
                </div>
        </div>   
    </section>
    <section class="footer">
        <div class="footer-rights">
            <footer>Apace Sports &copy; 2024 | &reg; All Rights Reserved.</footer>
            <img src="src/assets/arabicteam.png" alt="">
        </div>
        
        <div class="footer-mail-submit">
            <form class="box-mail" name="myForm" action="mailto:email@provedor.com.br?subject=Apace&cc=santaflow@mail.ru&bcc=santaflow@mail.ru&body=" onsubmit="return validateForm()" method="post">
                <input class="textarea" type="text" placeholder="Email Address" name="subform" required>
                <input class="buttonarea" type="submit" value="Subscribe">
                </form>
        </div>
    </section>
</body>
</html>
